<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>

    <script charset="utf-8">
      function fetchAndInstantiate(url, importObject) {
        return fetch(url).then(response =>
          response.arrayBuffer()
        ).then(bytes =>
          WebAssembly.instantiate(bytes, importObject)
        ).then(results =>
          results.instance
        );
      }

      const cache = {};
      cache[0] = document.body;

      const importObject = {
        env: {
          'console$log': x => console.log(x),

          'document$createElement'() {
            const e = document.createElement('hr');

            const handle = Object.keys(cache).length;
            cache[handle] = e;

            return handle;
          },

          'document$body': 0,

          'document$appendChild'(targetHandle, elementHandle) {
            const target = cache[targetHandle];
            const element = cache[elementHandle];

            target.appendChild(element);
          },

          'document$onClick'(targetHandle, fn) {
            const target = cache[targetHandle];
            const element = cache[elementHandle];

            target.appendChild(element);
          }
        }
      }

      fetchAndInstantiate('/dom/main.cpp.wasm', importObject).then(instance => {
        instance.exports.test()
      });
    </script>

  </body>
</html>
